<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div id="header">
        <div id="searchDiv">
            <input type="search" id="weatherSearch">
            <button id="weatherButton"><img src="search.webp" alt=""></button>
        </div>
        <div id="locationText"></div>
        <div id="timeText"></div>
    </div>

    <div id="topLeft">
        <div style="display: none;" id="dayDisplay">

        </div>
    </div>




    <div style="display: none;" id="detailsDiv">
        <div id="focus">
            <div id="iconDescription"></div>
            <img id="bigIcon" src="" alt="">
        </div>
        <div id="details">
            <div id="feel">
                <div class="detailIcon"></div>
                <div class="detailDesc">Feels Like: <span class="detailInfo"></span></div>
            </div>
            <div id="humidity">
                <div class="detailIcon"></div>
                <div class="detailDesc">Humidity:<span class="detailInfo"></span></div>

            </div>
            <div id="wind">
                <div class="detailIcon"></div>
                <div class="detailDesc">Wind Speed: <span class="detailInfo"></span></div>
            </div>
            <div id="pressure">
                <div class="detailIcon"></div>
                <div class="detailDesc">Pressure: <span class="detailInfo"></span></div>
            </div>
        </div>
    </div>

    <div id="forecastDiv">
        <div id="day0"></div>
        <div id="day1"></div>
        <div id="day2"></div>
        <div id="day3"></div>
        <div id="day4"></div>
    </div>


</body>
</html>
